<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Employee Database</title>
  </head>
  <body>
    <div class="container">
    	<div class="alert alert-dark" role="alert">
  			<h4>Employee Database Management
  			<!-- Button trigger modal -->
				<button type="button" class="btn btn-sm btn-primary float-right" data-toggle="modal" data-target="	#staticBackdrop">
  					Add New Employee
				</button>
			</h4>
			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  				<div class="modal-dialog">
    				<div class="modal-content">
      					<div class="modal-header">
        					<h5 class="modal-title" id="staticBackdropLabel">New Employee Details</h5>
        					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
        					</button>
      					</div>
      					<div class="modal-body">
        					<form method="POST" action="{{url_for('add_emp_data')}}">
        						<div class="form-group">
        							<label for="formGroupExampleInput">Name</label>
        							<input type="text" class="form-control" id="formGroupExampleInput" name="empname">
        						</div>
        						<div class="form-group">
        							<label for="formGroupExampleInput">Department</label>
        							<input type="text" class="form-control" id="formGroupExampleInput" name="empdpt">
        						</div>
        						<button type="submit" class="btn btn-primary">Add</button>
        					</form>
      					</div>
      					<div class="modal-footer">
        					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        					
      					</div>
    				</div>
 		 		</div>
			</div>
		</div>
    </div>
    <!--Table Information-->
    <div class="container">
    	<table class="table table-hover  table-sm">
    		<thead class="thead-dark">
    			<tr>
    				<th scope="col">ID</th>
    				<th scope="col">Employee Name</th>
    				<th scope="col">Department</th>
    				<th scope="col">Action</th>
    			</tr>
    		</thead>
    		<tbody>
    			{% if empdata | length == 0 %}
    				<tr>
    					<th scope="row">NA</th>
      					<td>NA</td>
      					<td>NA</td>
      					<td>NA</td>
    				</tr>
    			{% else %}
    				{% for row in empdata %}
    					<tr>
    					<th scope="row">{{row.0}}</th>
      					<td>{{row.1}}</td>
      					<td>{{row.2}}</td>
      					<td><a class="btn btn-danger btn-sm" href="/delete/{{row.0}}" role="button">Remove</a></td>
    				</tr>
    				{% endfor %}
    			{% endif %}
    		</tbody>
    	</table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
